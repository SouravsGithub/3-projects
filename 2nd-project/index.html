<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary App</title>
</head>

<body>
    <div class="container">
        <input type="text" placeholder="Enter the word" id="wordInput">
        <button class="btn">Get Details</button>
    </div>
    <div class="output">
        <h3 class="mainWord">Hello</h3>
        <p class="pronounciation">pronounciation</p>
        <ul class="meanings">
            <li>
                <h4>Exclamation</h4>
                <p>Used as a greeting or to begin a conversation</p>
                <p>hello there, Katie</p>
            </li>
            <li>
                <h4>Noun</h4>
                <p>an utterance of hello</p>
                <p>she was getting polite hellos from people</p>
            </li>
            <li>
                <h4>verb</h4>
                <p>say or short hello</p>
                <p>I predded the phone button and helloed</p>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
