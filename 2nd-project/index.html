<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary App</title>
</head>

<body>
    <div class="main-container">
        <div class="icons">
            <img src="./icons/icons8-dictionary-66.png" alt="random-icon">
            <img src="./icons/icons8-student-male-50.png" alt="random-icon">
            <img src="./icons/icons8-open-book-48.png" alt="random-icon">
        </div>
        <div class="container">
            <input type="text" placeholder="Search for a word" id="wordInput">
            <button class="btn"><img src="./icons/loupe.png" alt="search-icon" class="search"></button>
        </div>
        <div class="output">
            <h3 class="mainWord"></h3>
            <p class="pronounciation"></p>
            <ul class="results">
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
